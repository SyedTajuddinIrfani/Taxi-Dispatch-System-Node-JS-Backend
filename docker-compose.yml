version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    environment:
      # Host Postgres (Windows pe installed) use karne ke liye
      - DATABASE_URL=postgresql://postgres:123@host.docker.internal:5432/nexusdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
       - /app/node_modules:/app/node_modules
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: redis_container
    ports:
      - "6379:6379"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

